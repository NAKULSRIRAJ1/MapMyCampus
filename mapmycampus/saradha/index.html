<!DOCTYPE html>
<html>
<head>
    <title>KL Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(255, 255, 255);
            padding: 0 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Add box-shadow transition */
        }

        .navbar img {
            height: 80px;
            width: auto;
        }

        .links {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between links */
        }

        .links a {
            color: #fd0000;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            transition: all 0.3s ease, transform 0.3s ease; /* Add scaling transition */
        }

        .links a:hover {
            background-color: #ddd;
            color: black;
            transform: scale(1.1); /* Slightly increase the size on hover */
        }

        .links a:focus {
            background-color: #fd0000; /* Highlight clicked link */
            color: white;
        }

        /* Dropdown menu styling */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease; /* Smooth fade-in effect for dropdown */
        }

        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1; /* Make dropdown visible with fade effect */
        }

        .video-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 80px); /* Adjust height to fit below navbar */
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio while filling container */
        }

        .overlay-text {
            position: absolute;
            top: 90px; /* Just below the navbar */
            width: 100%;
            text-align: center;
            color: rgb(255, 0, 0);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            opacity: 0;
            animation: fadeIn 1.5s forwards; /* Text fade-in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .overlay-text h1 {
            font-size: 3em;
            margin: 0;
        }

        .overlay-text p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <img src="nakul.png" alt="Left Logo">
    <div class="links">
        <a href="calculator.html">CGPA-Calculator</a>
        <a href="roadmap.html">Roadmap</a>
        <a href="searchfaculty.html">Search Faculty</a>
        <a href="searchcourses.html">Search Courses</a>
        <a href="attendance.html">Attendance Calculator</a>
        <a href="about.html">About Us</a>
        <div class="dropdown">
            <a href="#">More</a>
            <div class="dropdown-content">
                <a href="fests.html">FESTS</a>
                <a href="management.html">MANAGEMENT</a>
                <a href="photos of kl.html">PHOTOS</a>
                <a href="canteen.html">CANTEENS</a>
                <a href="stationary.html">STATIONARY SHOPS</a>
                <a href="informationcenter.html">INFORMATION CEN</a>
            </div>
        </div>
    </div>
    <img src="nakul1.png" alt="Right Logo">
</div>

<!-- Video Section -->
<div class="video-container">
    <video autoplay loop muted>
        <source src="nakul2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay-text">
        <h1>Welcome to Our Website!</h1>
        <p>Use the navigation bar above to explore different sections.</p>
    </div>
</div>

</body>
</html>
