<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Background video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(255, 255, 255);
            padding: 0px 20px;
        }

        .navbar img {
            height: 80px;
            width: auto;
        }

        .navbar .links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .navbar a {
            color: #fd0000;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            margin: 0 30px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1; /* Make sure the content is above the video */
        }

        .row {
            display: flex;
            margin-bottom: 10px;
        }

        .row input {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .row button {
            background-color: #ff0000;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            color: white;
        }

        .add-row {
            background-color: #2196f3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- Background Video -->
<video id="background-video" autoplay muted loop>
    <source src="calbag.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Navigation Bar -->
<div class="navbar">
    <img src="nakul.png" alt="Left Logo">
    <img src="nakul1.png" alt="Right Logo">
    <div class="links">
        <a href="calculator.html">CGPA-Calculator</a>
        <a href="roadmap.html">Roadmap</a>
        <a href="searchfaculty.html">Search Faculty</a>
        <a href="searchcourses.html">Search Courses</a>
        <a href="attendance.html">Attendance Calculator</a>
        <a href="about.html">About Us</a>
    </div>
</div>

<div class="container">
    <h1>CGPA Calculator</h1>
    <div id="rows">
        <div class="row">
            <input type="number" placeholder="Grade Points" class="grade-points" oninput="calculateCGPA()">
            <input type="number" placeholder="Credits" class="credits" oninput="calculateCGPA()">
            <button onclick="removeRow(this)">üóëÔ∏è</button>
        </div>
        <div class="row">
            <input type="number" placeholder="Grade Points" class="grade-points" oninput="calculateCGPA()">
            <input type="number" placeholder="Credits" class="credits" oninput="calculateCGPA()">
            <button onclick="removeRow(this)">üóëÔ∏è</button>
        </div>
        <div class="row">
            <input type="number" placeholder="Grade Points" class="grade-points" oninput="calculateCGPA()">
            <input type="number" placeholder="Credits" class="credits" oninput="calculateCGPA()">
            <button onclick="removeRow(this)">üóëÔ∏è</button>
        </div>
    </div>
    <div class="buttons">
        <button class="add-row" onclick="addRow()">ADD ROW</button>
    </div>
    <div id="result"></div>
</div>

<script>
    function addRow() {
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
            <input type="number" placeholder="Grade Points" class="grade-points" oninput="calculateCGPA()">
            <input type="number" placeholder="Credits" class="credits" oninput="calculateCGPA()">
            <button onclick="removeRow(this)">üóëÔ∏è</button>
        `;
        document.getElementById('rows').appendChild(row);
    }

    function removeRow(button) {
        button.parentElement.remove();
        calculateCGPA();
    }

    function calculateCGPA() {
        const gradePoints = document.querySelectorAll('.grade-points');
        const credits = document.querySelectorAll('.credits');
        let totalGradePoints = 0;
        let totalCredits = 0;

        gradePoints.forEach((gp, index) => {
            const credit = credits[index].value;
            totalGradePoints += gp.value * credit;
            totalCredits += parseFloat(credit);
        });

        const cgpa = totalGradePoints / totalCredits || 0;
        document.getElementById('result').textContent = `Your CGPA is ${cgpa.toFixed(2)}`;
    }
</script>

</body>
</html>
