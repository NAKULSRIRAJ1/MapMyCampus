<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL Courses</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Background video styles */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Make sure the video stays behind the content */
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(255, 255, 255);
            padding: 0 20px;
        }

        .navbar img {
            height: 80px;
            width: auto;
        }

        .navbar .links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .navbar a {
            color: #fd0000;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            margin: 0 30px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Container styles */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Position container on top of the background */
        }

        h1 {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<!-- Background Video -->
<video class="background-video" autoplay muted loop>
    <source src="FACBAG.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Navbar -->
<div class="navbar">
    <img src="nakul.png" alt="Left Logo">
    <img src="nakul1.png" alt="Right Logo">
    <div class="links">
        <a href="calculator.html">CGPA-Calculator</a>
        <a href="roadmap.html">Roadmap</a>
        <a href="searchfaculty.html">Search Faculty</a>
        <a href="searchcourses.html">Search Courses</a>
        <a href="attendance.html">Attendance Calculator</a>
        <a href="about.html">About Us</a>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <h1>Course Search</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchCourses()" placeholder="Search for courses or course codes...">
    </div>

    <table id="courseTable">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CS101</td>
                <td>Introduction to Computer Science</td>
            </tr>
            <tr>
                <td>CS102</td>
                <td>Data Structures</td>
            </tr>
            <tr>
                <td>CS103</td>
                <td>Algorithms</td>
            </tr>
            <tr>
                <td>CS104</td>
                <td>Operating Systems</td>
            </tr>
            <tr>
                <td>CS105</td>
                <td>Database Management Systems</td>
            </tr>
            <!-- Additional entries can be added here -->
        </tbody>
    </table>
</div>

<script>
    function searchCourses() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#courseTable tbody tr');

        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(input));
            row.style.display = match ? '' : 'none';
        });
    }
</script>

</body>
</html>
